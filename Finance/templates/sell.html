{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class ="mb-3">
        <select class="form-control mx-auto w-auto" name="symbol">
            <option disabled selected>Symbol</option>
            {% for row in rows %}
            <option name="">{{row["o_symbol"]}}</option>
            {%endfor%}
        </select>
        </div>
        <div class ="mb-3">
            <input class="form-control mx-auto w-auto" name="shares"  autocomplete="off" type="number" placeholder="Shares" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
