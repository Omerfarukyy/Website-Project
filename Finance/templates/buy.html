{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="symbol" autofocus autocomplete="off" placeholder="Symbol">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares"  autocomplete="off" type="number" placeholder="Shares" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
